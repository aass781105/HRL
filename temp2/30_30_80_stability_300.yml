ddqn_lr: 1e-4
ddqn_gamma: 0.995
ddqn_eps_start: 0.9
ddqn_eps_end: 0.05
ddqn_eps_decay_episodes: 260
ddqn_batch_size: 128
ddqn_buffer_capacity: 200000
ddqn_target_tau: 0.005