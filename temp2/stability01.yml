ddqn_episodes: 300
ddqn_lr: 1e-4
ddqn_gamma: 0.995
ddqn_eps_start: 0.7
ddqn_eps_end: 0.02
ddqn_eps_decay_episodes: 220
ddqn_batch_size: 128
ddqn_buffer_capacity: 200000
ddqn_target_tau: 0.005