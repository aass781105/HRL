# DDQN（pure）：r = -time_avg
ddqn_train: true
ddqn_reward_mode: pure

# 終止/到達流程
event_horizon: 1000         # 單一終止條件：到達事件次數上限
interarrival_mean: 50      # 事件到達強度（可依需求調整）
burst_size: 1            # 每次到達的工單數
init_jobs: 10

# 訓練超參
ddqn_episodes: 100
ddqn_lr: 0.001
ddqn_gamma: 0.99
ddqn_eps_start: 0.20
ddqn_eps_end: 0.01
ddqn_eps_decay_episodes: 120
ddqn_batch_size: 128
ddqn_buffer_capacity: 100000
ddqn_target_tau: 0.005

# 隨機種子（目前 train_ddqn 會用 event_seed 當 seed）
event_seed: 42

# 存檔位置
ddqn_out_dir: ddqn_ckpt/pure
